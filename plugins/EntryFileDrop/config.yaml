name: Entry File Drop
id: EntryFileDrop
key: EntryFileDrop
author_link: http://www.movabletype.org/
author_name: Six Apart
description: Enabling file drop in the edit entry page
version: 1.30
plugin_link: http://www.movabletype.org/
l10n_class: EntryFileDrop::L10N

applications:
    cms:
        methods:
            upload_asset_xhr: '$EntryFileDrop::EntryFileDrop::upload_asset_xhr'
            asset_tags_dialog: '$EntryFileDrop::EntryFileDrop::asset_tags_dialog'
        callbacks:
            template_param.edit_entry: '$EntryFileDrop::EntryFileDrop::template_param'

settings:
    suggested_tags:
        default:
        scope: blog
    sort_assets_by:
        default:
        scope: blog
    sort_assets_order:
        default:
        scope: blog
    css_file:
        default:
        scope: blog

blog_config_template:
    code: '$EntryFileDrop::EntryFileDrop::blog_config_template'
